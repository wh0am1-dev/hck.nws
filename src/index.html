<!DOCTYPE html>
<html lang="en">
  <head>
    <title>hck.nws</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no"
    />
    <link rel="manifest" href="manifest.json" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <meta name="theme-color" content="#ff9800" />
    <meta property="og:title" content="hck.nws" />
    <meta property="og:description" content="hacker news pwa" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://carlos-aguilar.com/hck.nws" />
    <meta property="og:image" content="img/hck.nws.1440.png" />
    <script type="text/javascript">
      var l = window.location
      if (l.search) {
        var q = {}
        l.search
          .slice(1)
          .split('&')
          .forEach(function (v) {
            var a = v.split('=')
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&')
          })
        if (q.p !== undefined) {
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) +
              (q.p || '') +
              (q.q ? '?' + q.q : '') +
              l.hash
          )
        }
      }
    </script>
  </head>
  <body class="sbs">
    <noscript>you need to enable javascript to run this app</noscript>
    <div id="l33t"></div>
    <script type="module" src="index.jsx"></script>
  </body>
</html>
